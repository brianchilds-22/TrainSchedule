<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
   
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>-->
   
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
               <h1>Train Schedule</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header text-center">
                        Arriving and Departing Trains
                    </div>
        <div class="card-body">
            <table class="table table-hover" id="timeTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>

                    </tr>
                </thead>
          
       
                <tbody>

                </tbody>
        
            
            </table>
        </div>
    </div>
    </div>
    </div>
    <br> 
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header text-center">
                   Add a Train
                </div>
                <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Your destination">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">First Train Time</label>
                    <input type="text" class="form-control" id="trainTime" placeholder="HH:MM - military time ">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency</label>
                    <input type="text" class="form-control" id="frequency" placeholder="minutes">
                </div>

                <button type="submit" class="btn-primary btn" id="submitButton">Submit</button>
            </form>
                </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
    <script src="javascript\schedule.js"></script>
</body>

</html>
